<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title> Power BI Innovations | Accan </title>
<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #f2f2f2;
  }

  /* Top black header */
  .top-header {
    background: #000000;
    padding: 20px 40px;
    display: flex;
    align-items: center;
  }

  .top-header img {
    height: 48px;       /* desktop logo size */
    max-width: 100%;
  }

  /* Section title */
  .section-title {
    background: #e9e9e9;
    padding: 30px;
    font-size: 36px;
    font-weight: bold;
    color: #000;
  }

  /* Power BI wrapper */
  .pbi-desktop {
    background: #ffffff;
    padding: 40px 80px 0 80px;
    display: flex;
    justify-content: center;
  }

  /* Power BI wrapper */
  .pbi-mobile {
    background: #ffffff;
    padding: 40px 0;
    /* hidden by default on larger screens; shown on small screens via media query */
    display: none;
    justify-content: center;
  }

  /* Small screens: show mobile layout and hide desktop layout */
  @media screen and (max-width: 600px) {
    .pbi-desktop { display: none; }
    .pbi-mobile { display: flex; }


    .top-header img {
      height: 36px;   /* smaller logo on mobile */
    }

    .section-title {
      font-size: 26px;
      padding: 24px;
    }

  }
</style>
</head>

<body>

  <!-- Logo Header -->
  <div class="top-header">
    <img src="Atlas-Consulting-Logo.png" alt="Atlas Consulting Logo">
  </div>

  <div class="section-title">
    Innovative visualisations possible with Power BI
  </div>

  <div class="pbi-desktop">
    <iframe title="ACCAN_Innovation" width="100%" height="1950" src="https://app.powerbi.com/view?r=eyJrIjoiMjdmNzI3ZGMtNzdlNS00YjdkLTg1OGItYzA5YTFlMzVhNTBmIiwidCI6IjgxMDgzMGFjLTQ1YmEtNDU4Yy1hZDg0LTBlMmFiNGQ4NWRhNSJ9" frameborder="0" allowFullScreen="true"></iframe>
  </div>
  
  <div class="pbi-mobile">
    <iframe title="ACCAN_Innovation_Single_Column" width="100%" height="1900" src="https://app.powerbi.com/view?r=eyJrIjoiZmIwMzZhZmItYTBmOS00ZjM3LTljY2EtNDRlMjQzZDM2ZWUxIiwidCI6IjgxMDgzMGFjLTQ1YmEtNDU4Yy1hZDg0LTBlMmFiNGQ4NWRhNSJ9" frameborder="0" allowFullScreen="true"></iframe>
  </div>

</body>
</html>
