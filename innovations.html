<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title> Tableau Innovations | Accan </title>
<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #f2f2f2;
  }

  /* Top black header */
  .top-header {
    background: #000000;
    padding: 20px 40px;
    display: flex;
    align-items: center;
  }

  .top-header img {
    height: 48px;       /* desktop logo size */
    max-width: 100%;
  }

  /* Section title */
  .section-title {
    background: #e9e9e9;
    padding: 30px;
    font-size: 36px;
    font-weight: bold;
    color: #000;
  }

  /* Tableau wrapper */
  .tableau-wrapper {
    background: #ffffff;
    padding: 40px 0;
    display: flex;
    justify-content: center;
  }

  .tableau-wix-container {
    position: relative;
    width: 95%;
    max-width: 1400px;
    height: 1024px;
    overflow: hidden;
    background: #ffffff;
  }

  .tableau-wix-container iframe {
    width: 100%;
    height: 100%;
    border: 0;
  }

  /* Hide Tableau footer toolbar */
  .tableau-wix-container::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50px;
    background: #ffffff;
    z-index: 9999;
    pointer-events: none;
  }

  /* Mobile */
  @media screen and (max-width: 768px) {
    .top-header {
      padding: 16px;
    }

    .top-header img {
      height: 36px;   /* smaller logo on mobile */
    }

    .section-title {
      font-size: 26px;
      padding: 24px;
    }

    .tableau-wix-container {
      height: 1900px;
    }
  }
</style>
</head>

<body>

  <!-- Logo Header -->
  <div class="top-header">
    <img src="accan_logo.avif" alt="ACCAN Logo">
  </div>

  <div class="section-title">
    Tableau Innovations Prototype
  </div>

  <div class="tableau-wrapper">
    <div class="tableau-wix-container">
      <iframe
        src="https://public.tableau.com/views/1_InnovationsDashboard/Dashboard12?:showVizHome=no&toolbar=no"
        scrolling="no"
        allowfullscreen>
      </iframe>
    </div>
  </div>

</body>
</html>
